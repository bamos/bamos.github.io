---
layout: default
title:  Archives
page_name: archives
---

{% for tag in site.tags %}
  <h3 id="{{tag[0]}}">{{tag[0]}}</h3>
  <ul>
    {% for post in tag[1] %}
      <li style="list-style-type: none; padding: 2px"><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
{% endfor %}
